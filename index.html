<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: rgb(214, 214, 214);
            font-size: 20px;
        }

        .frm {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            padding: 30px;
            border-radius: 5px;
            background-color: rgb(214, 214, 214);
            box-shadow: 5px 5px 10px #b6a9a9, -5px -5px 10px #ffffff;


        }

        .space {
            margin-top: 22px;
            background-color: rgb(214, 214, 214);
        }

        #select_option,
        input[type="text"],
        input[type="number"],
        .btn {
            padding: 13px 13px;
            border-radius: 5px;
            background-color: rgb(214, 214, 214);
            border: none;
            outline: none;
            box-shadow: 5px 5px 10px #b6a9a9, -5px -5px 10px #ffffff;
            font-size: 17px;


        }

        #select_option {
            margin-top: 35px;
            margin-left: 2px;
            color: white;
            background-color: red;
        }

        input[type="text"],
        input[type="number"] {
            box-shadow: inset 5px 5px 10px #b6a9a9, inset -5px -5px 10px #ffffff;
            font-size: 18px;
            color: red;
        }

        .btn {
            box-shadow: 5px 5px 10px #b6a9a9, -5px -5px 10px #ffffff;
            font-size: 17px;
            padding: 15px 30px;
            margin-left: 2px;
            margin-top: 35px;
        }

        form label {
            color: red;
            font-weight: 400;
            font-family: Poppins;
            font-size: 20px;

        }

        .btn:hover {
            color: white;
            background-color: red;
            transition: all .7s ease;
        }

        /* for making input type only number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
         /* for mozzila */
        input[type=number] {
            -moz-appearance: textfield;
        } 
       
    </style>
</head>

<body>
    <div>

        <!-- oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" -->
        <!-- for restricting alphabets -->

        <form onsubmit="event.preventDefault()" class="frm" autocomplete="off">
            <label for="">INPUT</label><br>
            <input type="number" class="space" id="take_input" onclick="myclear()"> <br>

            <select name="" class="space" id="select_option">
                <option value="select">Select</option>
                <option value="celsius">Celcius</option>
                <option value="fahrenheit">Farenhite</option>
            </select> <br> <br>
            <label for="">OUTPUT</label><br>
            <input type="text" class="space" id="display_ouput" readonly> <br>
            <button class="space btn" onclick="convert1()">Convert</button>
        </form>

    </div>

    <script>
        function convert1() {
            var x = document.getElementById("take_input").value;
            var str1 = parseFloat(document.getElementById("take_input").value);
            console.log(str1)
            var str2 = document.getElementById("select_option").value;

            console.log(typeof (str1));
            console.log(str2)
            if (str2 == "celsius") {
                var f = str1 * (9 / 5) + 32
                document.getElementById("display_ouput").value = f.toFixed(2) + ' \xB0F';

            }
            else if (str2 == "fahrenheit") {
                var c = ((str1 - 32) / 9) * 5
                document.getElementById("display_ouput").value = c.toFixed(2) + ' \xB0C';

            }
            if(str2=="select"){
                document.getElementById("display_ouput").value = "*Please select option";
            }

            if (isNaN(str1)) {

                document.getElementById("display_ouput").value = "*Input Field is Empty";
            }


        }


        function myclear() {
            document.getElementById("display_ouput").value = "";
            document.getElementById("take_input").value = "";
        }


    </script>
</body>


</html>
